services:
  flask-api:
    build: .
    ports:
      - "5000:5000"
      - "5002:5000"
    volumes:
      - ./keys:/app/keys:ro
    environment:
      # Database (Pointing to Dockploy PostgreSQL service)
      DB_HOST: ${DB_HOST:-patienthealthanalytics-patienthealthanalyticspostgres-k4bn77}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-healthcare_db}
      
      # Epic Backend Services
      EPIC_BACKEND_CLIENT_ID: ${EPIC_BACKEND_CLIENT_ID}
      PRIVATE_KEY_PATH: ${PRIVATE_KEY_PATH:-./keys/private_key.pem}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      
      # Epic OAuth
      EPIC_CLIENT_ID: ${EPIC_CLIENT_ID:-19bd6cc8-185d-4b2a-9471-240ce676f733}
      EPIC_FHIR_URL: ${EPIC_FHIR_URL:-https://fhirauth.patientdev.repldev.rep/api/FHIR/R4}
      EPIC_AUTH_URL: ${EPIC_AUTH_URL:-https://patientdev.repldev.rep/oauth2/authorize}
      EPIC_TOKEN_URL: ${EPIC_TOKEN_URL:-https://fhirauth.patientdev.rep/oauth2/token}
      REDIRECT_URI: ${REDIRECT_URI:-http://localhost:5000/callback}
      PRIVATE_KEY_PEM: ${PRIVATE_KEY_PEM}

networks:
  health_network:
