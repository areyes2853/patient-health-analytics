<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic FHIR Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='epic-dashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
          <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="/" class="btn btn-secondary" style="margin-right: 10px;">‚Üê Back to Home</a>
                <h1 style="display: inline; margin-left: 10px;">üè• Epic FHIR Patient Dashboard</h1>
            </div>
        </div>
        <div class="status">
            <div class="status-dot"></div>
            <span>Connected to Epic</span>
        </div>
    </header>

        <div class="card mt-4">
            <div class="card-header">
                <h2>Patients from Epic Test System</h2>
            </div>
            <div class="card-body">
                <div id="patients-container">
                    <p class="text-muted">Loading patients...</p>
                </div>
            </div>
        </div>

        <div class="table-container" id="table-container" style="display:none;">
            <h3>Patient Data (Pandas Table)</h3>
            <div id="pandas-table"></div>
        </div>
    </div>

    <!-- Modal for Observations -->
    <div class="modal fade" id="observationsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="observationsTitle">Patient Labs & Observations</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="observations-content">Loading...</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch Epic patients
        fetch('/api/epic/patients')
            .then(res => res.json())
            .then(data => {
                let html = '';
                
                // Display patient cards with avatars
                data.data.forEach(patient => {
                    html += `
                        <div class="patient-card">
                            <img src="${patient.avatar}" alt="${patient.first_name}" class="patient-avatar">
                            <div class="patient-info">
                                <h3>${patient.first_name} ${patient.last_name}</h3>
                                <p>DOB: ${patient.dob} | Gender: ${patient.gender}</p>
                                <p style="margin-top: 10px;">
                                    <button class="btn btn-sm btn-primary" onclick="loadObservations('${patient.id}', '${patient.first_name} ${patient.last_name}')">
                                        View Labs
                                    </button>
                                </p>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('patients-container').innerHTML = html;
                
                // Show pandas table
                if (data.table_html) {
                    document.getElementById('pandas-table').innerHTML = data.table_html;
                    document.getElementById('table-container').style.display = 'block';
                }
            })
            .catch(err => {
                document.getElementById('patients-container').innerHTML = 
                    `<div class="alert alert-danger">Error loading patients: ${err.message}</div>`;
            });

        function loadObservations(patientId, patientName) {
            fetch(`/api/epic/observations/${patientId}`)
                .then(res => res.json())
                .then(data => {
                    // Set modal title
                    document.getElementById('observationsTitle').textContent = `Labs & Observations for ${patientName}`;
                    
                    if (data.error) {
                        document.getElementById('observations-content').innerHTML = 
                            `<div class="alert alert-danger">Error: ${data.error}</div>`;
                    } else if (data.data && data.data.length > 0) {
                        // Build table
                        let html = `
                            <table class="observations-table">
                                <thead>
                                    <tr>
                                        <th>Test Name</th>
                                        <th>Value</th>
                                        <th>Unit</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        
                        data.data.forEach(obs => {
                            const date = obs.date ? new Date(obs.date).toLocaleDateString() : 'N/A';
                            html += `
                                <tr>
                                    <td>${obs.code}</td>
                                    <td><strong>${obs.value}</strong></td>
                                    <td>${obs.unit || 'N/A'}</td>
                                    <td>${date}</td>
                                </tr>
                            `;
                        });
                        
                        html += `
                                </tbody>
                            </table>
                        `;
                        
                        document.getElementById('observations-content').innerHTML = html;
                    } else {
                        document.getElementById('observations-content').innerHTML = 
                            `<div class="alert alert-info">No observations found for this patient.</div>`;
                    }
                    
                    // Show modal
                    const modal = new bootstrap.Modal(document.getElementById('observationsModal'));
                    modal.show();
                })
                .catch(err => {
                    document.getElementById('observations-content').innerHTML = 
                        `<div class="alert alert-danger">Error loading observations: ${err.message}</div>`;
                    const modal = new bootstrap.Modal(document.getElementById('observationsModal'));
                    modal.show();
                });
        }
        function loadObservations(patientId, patientName) {
    fetch(`/api/epic/observations/${patientId}`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('observationsTitle').textContent = `Labs & Observations for ${patientName}`;
            
            if (data.error) {
                document.getElementById('observations-content').innerHTML = 
                    `<div class="alert alert-danger">Error: ${data.error}</div>`;
            } else if (data.data && data.data.length > 0) {
                let html = `
                    <table class="observations-table">
                        <thead>
                            <tr>
                                <th>Test Name</th>
                                <th>Value</th>
                                <th>Unit</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                data.data.forEach(obs => {
                    const date = obs.date ? new Date(obs.date).toLocaleDateString() : 'N/A';
                    html += `
                        <tr>
                            <td>${obs.code}</td>
                            <td><strong>${obs.value}</strong></td>
                            <td>${obs.unit || 'N/A'}</td>
                            <td>${date}</td>
                        </tr>
                    `;
                });
                
                html += `
                        </tbody>
                    </table>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-success" onclick="saveObservationsToDb('${patientId}')">
                            üíæ Save to Database
                        </button>
                    </div>
                `;
                
                document.getElementById('observations-content').innerHTML = html;
            } else {
                document.getElementById('observations-content').innerHTML = 
                    `<div class="alert alert-info">No observations found for this patient.</div>`;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('observationsModal'));
            modal.show();
        })
        .catch(err => {
            document.getElementById('observations-content').innerHTML = 
                `<div class="alert alert-danger">Error loading observations: ${err.message}</div>`;
            const modal = new bootstrap.Modal(document.getElementById('observationsModal'));
            modal.show();
        });
}

function saveObservationsToDb(patientId) {
    fetch(`/api/epic/save-observations/${patientId}`, {
        method: 'POST'
    })
    .then(res => res.json())
    .then(data => {
        if (data.message) {
            alert(`‚úÖ Success! Saved ${data.count} observations to database`);
        } else {
            alert(`‚ùå Error: ${data.error}`);
        }
    })
    .catch(err => alert(`‚ùå Error: ${err.message}`));
}
    </script>
</body>
</html>
